<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Blackjack - Vite App</title>
  </head>
  <body>
    <header class="title">
      <h1>BlackJack</h1>
    </header>
    <div class="row mt-2">
      <div class="col text-center">
        <button id="btn-NewGame" class="btn btn-danger">New Game</button>
        <button id="btn-GetCard" class="btn btn-primary">Get New Card</button>
        <button id="btn-StopGame" class="btn btn-warning">Stop Game</button>
      </div>
    </div>
    <div class="row container mt-2">
      <div class="col">
        <h2><u>Player 1</u> - <small id="label-gamerPoints">0</small></h2>
        <div id="container-gamerCards"></div>
      </div>
    </div>
    <div class="row container">
      <div class="col">
        <h2><u>Machine</u> - <small id="label-machinePoints">0</small></h2>
        <div id="container-machineCards"></div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
